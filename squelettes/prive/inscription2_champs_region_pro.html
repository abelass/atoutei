<li class="region_pro[ (#CONFIG{inscription2/region_pro_obligatoire}|=={on}|oui)obligatoire][ (#ENV**{erreurs}|table_valeur{region_pro}|oui)erreur]">

  <B_provinces>
  <select name="region_pro" id="region_pro" class="text">

  </select>
  </B_provinces>
  [<p class='erreur_message'>(#ENV**{erreurs}|table_valeur{region_pro})</p>]
</li>
