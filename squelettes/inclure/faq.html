<div class="formulaire_spip formulaire_recherche" id="formulaire_recherche_faq">
<form action="#URL_RUBRIQUE" method="get"><div>
    [<input type="hidden" name="lang" value="(#ENV{lang})" />]
    <label for="recherche"><:info_rechercher_02:></label>
    <input type="text" class="text" size="10" name="recherche" id="recherche"[ value="(#ENV{recherche})"] accesskey="4" /><input type="submit" class="submit" value="&gt;&gt;" title="<:info_rechercher:>" />
</div></form>
</div>

<B_faq>
<ul class="faq">
<BOUCLE_faq(RUBRIQUES){id_parent=#ENV{branche}} {par num titre,titre}>
      <li class="categories">
        <div>
            <span class="open">+ </span><span class="close">- </span>#TITRE
       </div>
       <INCLURE{fond=inclure/inc-faq,id_rubrique,env}/>
      <B_enfant>
          <ul class="subcategories">
         <BOUCLE_enfant(RUBRIQUES){id_parent}>
            <li  class="categories">
                <div>
                    <span class="open">+ </span><span class="close">- </span>#TITRE
                </div>
                <INCLURE{fond=inclure/inc-faq,id_rubrique,env}/>
            <BOUCLE_rec(BOUCLE_enfant)></BOUCLE_rec>
             </li>            
         </BOUCLE_enfant>
         </ul>
      </B_enfant>
      </li>
</BOUCLE_faq>
</ul>
</B_faq>

<B_recherche>
    <ul>
   <BOUCLE_recherche(ARTICLES){branche}{recherche}{par points}>
    <li><a href="#URL_ARTICLE">#TITRE</a></li>
   </BOUCLE_recherche>
    </ul>
</B_recherche>


<script type="text/javascript">
    $(function(){
        $('.faq ul').hide('fast');
        $('li.categories div').click(function(){           
            $(this).toggleClass('actif').nextAll('ul').toggle('300');    
            });
        });   
</script>
